<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="css/app.css">

</head>
<body>

  <div class="contenedor">

    <div class="result">

      <h2>Your Result</h2>
      
      <div class="circle">
        <p>76</p>
        <p>of 100</p>
      </div>

      <div class="content">
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>

    </div>

    <div class="summary">

      <h2>Summary</h2>

      <div class="items">
        <div class="item reaction">
          <img src="assets/images/icon-reaction.svg">
          <h4>Reaction</h4>
          <p><span>92</span> / 100</p>
        </div>
  
        <div class="item memory">
          <img src="assets/images/icon-memory.svg">
          <h4>Memory</h4>
          <p><span>80</span> / 100</p>
        </div>
  
        <div class="item verbal">
          <img src="assets/images/icon-verbal.svg">
          <h4>Verbal</h4>
          <p><span>61</span> / 100</p>
        </div>
  
        <div class="item visual">
          <img src="assets/images/icon-visual.svg">
          <h4>Visual</h4>
          <p><span>72</span> / 100</p>
        </div>
      </div>
      

      <a href="#">Continue</a>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jonathan Tovar</a>.
  </div>
</body>
</html>
